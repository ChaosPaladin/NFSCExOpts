[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)
HeatLevelHack = 118                 // Force-enables Heat Level Override and lets you select a heat level with the key below. (Default = 118 = F7 key)
ChangeHeatLevel = 33                // Changes heat levels when the upper option is enabled. (Default = 33 = PageUp key)
CopLights = 79                      // Enables "Cop Lights". Use a cop car for best results. (Default = 79 = O key)
Headlights = 72                     // Changes "Head Lights" between closed (0), short (1) and long (2). (Default = 72 = H key)
UnlockSeriesCarsAndUpgrades = 119   // Enables "Unlock Series Cars & Upgrades" hack from NFSC Unlocker. (Default = 119 = F8 key)

[LapControllers]
Minimum = 0                         // Minimum number of laps can be selected at Quick Race options screen. (Default = 0) (0/127)
Maximum = 127                       // Maximum number of laps can be selected at Quick Race options screen. (Default = 127) (0/127)
MinTimePursuitTag = 0               // Minimum time (minutes) for Pursuit Tag. (Default = 0) (0/127)
MaxTimePursuitTag = 127             // Maximum time (minutes) for Pursuit Tag. (Default = 127) (0/127)

[OpponentControllers]
Minimum = 0                         // Minimum number of opponents can be selected at Quick Race options screen. (Default = 0) (0/28)
Maximum = 25                        // Maximum number of opponents can be selected at Quick Race options screen. (Default = 25) (0/28)
UnfreezeRaceWarsCircuits = 1        // Unfreeze opponents count for Race Wars Circuit events. (0 = False, 1 = True (Default))

[Menu]
ShowSubs = 0                        // Shows Subtitles for English Language. (0 = False (Default), 1 = True)
ShowMoreCarCategories = 0           // Shows Debug and UNLOCALIZED car categories on Car Select screen. (0 = False (Default), 1 = True)
ShowLanguageSelectScreen = 0        // Shows Language Select Screen when game starts. (0 = False (Default), 1 = True)
InfiniteAutosculptSliders = 0       // Makes Autosculpt Sliders go beyond 100%. (0 = False (Default), 1 = True)
ChallengeSeriesBlacklist = 19       // Bin (Blacklist) for Challenge Series events. (ONLY FOR EXPERTS) (Default = 19) (19, 31-35)
SplashScreenTimeLimit = 30          // Duration of Splash Screen. (Default = 30)
DisableTakeover = 0                 // Removes "Extra Options by nlgzrgn" text from Copyright area. (0 = False (Default), 1 = True)

[Gameplay]
EnableHiddenCameraModes = 0         // Enables hidden camera modes and fixes the names. (0 = False (Default), 1 = True)
CopLightsMode = 0                   // Current status of Cop Lights. (0 = Off (Default), 1 = On)
CopLightsBrightness = 1             // Brightness of Cop Lights. (Default = 1)
HeadLightsMode = 2                  // Current status of Headlights. (0 = Off, 1 = Low Beam, 2 = High Beam (Default))
LowBeamBrightness = 0.75            // Headlight brightness for Low Beam setting. (Default = 0.75)
HighBeamBrightness = 1              // Headlight brightness for High Beam setting. (Default = 1)
RemoveNeonBarriers = 0              // Removes Neon Barriers which show the route or locked areas. (0 = False (Default), 1 = True)
UnlockStrangeRace = 0               // Unlocks a strange Canyon Race at Quick Race Track Select screen. (0 = False (Default), 1 = True)
UnlockSeriesCarsAndUpgrades = 0     // Current status of "Unlock Series Cars & Upgrades" hack from NFSC Unlocker (0 = False (Default), 1 = True)

[Drift]
MaximumMultiplierTrack = 10         // Maximum Drift Multiplier for Track (Circuit) Drifts. (Default = 10) (1/127)
MaximumMultiplierCanyon = 20        // Maximum Drift Multiplier for Canyon (Sprint) Drifts. (Default = 20) (1/127)

[Pursuit]
HeatLevelOverride = 0               // Force minimum and maximum heat levels for every game event. (0 = False (Default), 1 = True)
MinimumHeatLevel = 1                // Minimum heat level when HeatLevelOverride option is enabled. (Default = 1)
MaximumHeatLevel = 10               // Maximum heat level when HeatLevelOverride option is enabled. (Default = 10)

[Weather]
AlwaysRain = 0                      // Forces rainy weather. (0 = False (Default), 1 = True)
GeneralRainAmount = 1               // General multiplier for rain. (Default = 1)
RoadReflectionAmount = 1            // Road Reflection for rain. (Default = 1)
RainSize = 0.01                     // Falling rain size. (Default = 0.01)
RainIntensity = 0.45                // Rain intensity. (Default = 0.45)
RainCrossing = 0.02                 // Rain crossing amount. (Default = 0.02)
RainSpeed = 0.03                    // Rain falling speed. (Default = 0.03)
RainGravity = 0.35                  // Rain gravity. (Default = 0.35)

[Misc] // I don't know if ModLoader is taking control of these values. You can try them.
WindowedMode = 1                    // Runs the game in a window instead of full screen. (0 = False (Default), 1 = True)
SkipMovies = 0                      // Skips cutscenes. (0 = False (Default), 1 = True)
EnableSound = 1                     // Enables in-game sounds. (0 = False, 1 = True (Default))
EnableMusic = 1                     // Enables in-game music. (0 = False, 1 = True (Default))
EnableVoice = 1                     // Enables in-game voice of Crew Members. (0 = False, 1 = True (Default))
